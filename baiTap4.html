<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = [];
  for(let i=2;i<=20;i++){
    a[0] = 0;
    a[1] = 1;
    a[i] = a[i-1]+a[i-2];
  }
  for(let i=1;i<=20;i++){
    if(a[i]%5==0){
      document.write(a[i]+"<br>");
      break;
    }
  }
</script>
</body>
</html>
